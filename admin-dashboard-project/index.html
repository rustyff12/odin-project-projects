<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard Project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main>
            <div class="dashboard-container">
                <div class="dashboard-icon">
                    <img
                        src="./icons/view-dashboard.svg"
                        alt="Dashboard Icon"
                    />
                    <h1>Dashboard</h1>
                </div>
                <div class="dashboard-main">
                    <div class="icons">
                        <img src="./icons/home.svg" alt="Home Icon" />
                        <p>Home</p>
                    </div>
                    <div class="icons">
                        <img src="./icons/profile.svg" alt="Profile Icon" />
                        <p>Profile</p>
                    </div>
                    <div class="icons">
                        <img src="./icons/message.svg" alt="Messages Icon" />
                        <p>Messages</p>
                    </div>
                    <div class="icons">
                        <img src="./icons/history.svg" alt="History Icon" />
                        <p>History</p>
                    </div>
                    <div class="icons">
                        <img src="./icons/tasks.svg" alt="Tasks Icon" />
                        <p>Tasks</p>
                    </div>
                    <div class="icons">
                        <img
                            src="./icons/communities.svg"
                            alt="Communities Icon"
                        />
                        <p>Communities</p>
                    </div>
                </div>
                <div class="dashboard-secondary">
                    <div class="icons">
                        <img src="./icons/cog.svg" alt="Settings Icon" />
                        <p>Settings</p>
                    </div>
                    <div class="icons">
                        <img src="./icons/support.svg" alt="Support Icon" />
                        <p>Support</p>
                    </div>
                    <div class="icons">
                        <img
                            src="./icons/shield-check.svg"
                            alt="Privacy Icon"
                        />
                        <p>Privacy</p>
                    </div>
                </div>
            </div>
            <div class="main-content-container">
                <nav class="nav-container">
                    <p>Filler</p>
                </nav>
                <section class="main-container">
                    <p>Filler</p>
                </section>
            </div>
        </main>
    </body>
</html>
