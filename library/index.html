<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <h1>Book Library</h1>
        <div class="display-books">
            <div>
                <ul>
                    <li><span>Title: </span>Harry Potter</li>
                    <li><span>Author: </span>J.K Rowling</li>
                    <li><span>Pages: </span>5</li>
                    <li><span>Read: </span>Yes</li>
                </ul>
                <button class="delete-book">Delete</button>
            </div>
        </div>

        <button id="modal-button">Add Book</button>

        <div class="modal">
            <form id="new-book-form">
                <div class="close-modal"><span>&times;</span></div>
                <label for="name">Name:</label>
                <input id="name" type="text" />
                <label for="author">Author:</label>
                <input id="author" type="text" />
                <label for="pages">Number of pages:</label>
                <input id="pages" type="number" />
                <div class="read">
                    <p>Have you read it?</p>
                    <div>
                        <input type="radio" name="has-read" id="has-read" />
                        <label for="has-read">Yes</label>
                    </div>
                    <div>
                        <input type="radio" name="hasnt-read" id="hasnt-read" />
                        <label for="hasnt-read">No</label>
                    </div>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
