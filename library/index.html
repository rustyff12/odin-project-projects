<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <h1>Book Library</h1>
        <div class="display-books"></div>

        <form id="new-book-form">
            <label for="name">Name:</label>
            <input id="name" type="text" />
            <label for="author">Author:</label>
            <input id="author" type="text" />
            <label for="pages">Number of pages:</label>
            <input id="pages" type="number" />

            <div class="read">
                <p>Have you read it?</p>
                <input type="radio" name="has-read" id="has-read" />
                <label for="has-read">Yes</label>
                <input type="radio" name="hasnt-read" id="hasnt-read" />
                <label for="hasnt-read">No</label>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
        <script src="./script.js"></script>
    </body>
</html>
