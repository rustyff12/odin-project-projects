<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <h1>My Reading List</h1>
        <div class="display-books"></div>

        <button type="button" id="modal-button">Add Book</button>

        <div class="modal">
            <form id="new-book-form" novalidate>
                <div class="close-modal"><span>&times;</span></div>
                <label for="name">Name:</label>
                <input
                    id="name"
                    name="name"
                    type="text"
                    required
                    placeholder="Enter book name"
                />

                <label for="author">Author:</label>
                <input
                    id="author"
                    name="author"
                    type="text"
                    required
                    placeholder="Enter author name"
                />

                <label for="pages">Number of pages:</label>
                <input
                    id="pages"
                    name="pages"
                    type="number"
                    required
                    min="1"
                    placeholder="Enter number of pages"
                />
                <div class="read">
                    <p>Have you read it?</p>
                    <div>
                        <input type="radio" name="read-status" id="has-read" />
                        <label for="has-read">Yes</label>
                    </div>
                    <div>
                        <input
                            type="radio"
                            name="read-status"
                            id="hasnt-read"
                        />
                        <label for="hasnt-read">No</label>
                    </div>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
