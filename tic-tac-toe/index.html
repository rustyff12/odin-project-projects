<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div class="score-container">
            <h4 id="player-one-name">Player 1: 0</h4>
            <h4 id="player-two-name">Player 2: 0</h4>
            <h4 id="game-state" class="hidden"></h4>
        </div>
        <div class="game-container disabled">
            <div class="game-box" data-row="0" data-col="0" id="grid-1"></div>
            <div class="game-box" data-row="0" data-col="1" id="grid-2"></div>
            <div class="game-box" data-row="0" data-col="2" id="grid-3"></div>
            <div class="game-box" data-row="1" data-col="0" id="grid-4"></div>
            <div class="game-box" data-row="1" data-col="1" id="grid-5"></div>
            <div class="game-box" data-row="1" data-col="2" id="grid-6"></div>
            <div class="game-box" data-row="2" data-col="0" id="grid-7"></div>
            <div class="game-box" data-row="2" data-col="1" id="grid-8"></div>
            <div class="game-box" data-row="2" data-col="2" id="grid-9"></div>
        </div>
        <div class="player-container">
            <div class="player-1">
                <label for="player1">Player 1 Name:</label>
                <input
                    type="text"
                    name="player1"
                    id="player1"
                    placeholder="Player 1 name"
                />
            </div>
            <div class="player-2">
                <label for="player2">Player 2 Name:</label>
                <input
                    type="text"
                    name="player2"
                    id="player2"
                    placeholder="Player 2 name"
                />
            </div>
        </div>
        <div class="game-buttons">
            <div class="btn-container">
                <button class="start-game btn" id="startGame">
                    Start Game
                </button>
            </div>
            <div class="btn-container">
                <button class="restart-game btn" id="restartGame">
                    Restart Game
                </button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
